<script>
  var dropdown = document.getElementsByClassName("dropdown-btn");
  var i;

  for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var dropdownContent = this.nextElementSibling;
      if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
      } else {
        dropdownContent.style.display = "block";
      }
    });
  }

function showContent(contentId) {


    
  // Construct the file name based on contentId
  const filename = contentId + '.html';

  // Use the fetch API to load the content
  fetch(filename)
    .then(response => {
      // Check if the file was found
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      return response.text();
    })
    .then(html => {
      // Insert the loaded content into the main-content div
      document.getElementById('main-content').innerHTML = html;
    })
    .catch(error => {
      console.error('There has been a problem with your fetch operation:', error);
      document.getElementById('main-content').innerHTML = '<p>Content not found.</p>';
    });
}


</script>
