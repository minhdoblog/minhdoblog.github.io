- name: "Infrastructure to Vehicle (I2V) Communication for Driving Assistance"
  id: "duckietown"
  timeline: "NTU, Singapore, May 2021 - May 2023"
  teammates:
    - name: "Van Minh Do"
      me: "true"
      webpage: "https://minhdov.github.io/"
    - name: "Wu Meiqing"
      webpage: "https://dblp.org/pid/119/4173.html"
    - name: "Siew-Kei Lam"
      webpage: "https://siewkeilam.github.io/ei-research-group/index.html"
  intro: "This project aims to study the viability of I2V communication for driving assistance in public transportation facilities. In particular, visual analytics performed on the edge computing devices mounted on the public transportation infrastructure will be communicated to vehicles (such as Autonomous Vehicles) to enhance their navigation in the vicinity."
  webpage: "https://tum-asia.edu.sg/prospects-after-graduation/pudo-future-mobility-in-singapore/"

- name: "Vision based Smart Traffic Light"
  id: "cacheadaptive"
  timeline: "NTU, Singapore, Nov. 2021"
  teammates:
    - name: "Van Minh Do"
      me: "true"

      webpage: "https://minhdov.github.io/"
    - name: "Alok Prakash"
      webpage: "https://www.linkedin.com/in/alokprakash2/"
    - name: "Siew-Kei Lam"
      webpage: "https://siewkeilam.github.io/ei-research-group/index.html"
  intro: "The Smart Traffic Light field trial is geared towards reducing the waiting time of vehicles at traffic light stops. 
  Executed at the company site of our industry collaborator, the project has achieved success in developing a lightweight 
  computer vision algorithm and an optimized deep learning model for real-time vehicle detection and tracking. The system 
  operates continuously on resource-constrained embedded computing platforms, ensuring 24/7 effectiveness. Notably, it maintains 
  its efficiency amidst changing illumination and diverse weather conditions in Singapore."
