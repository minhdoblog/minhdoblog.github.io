- name: "Vision based Crowd Counting"
  id: "cacheadaptive11"
  timeline: "NTU, Singapore, Sept. 2019"
  teammates:
    - name: "Wu Meiqing"
      webpage: "https://dblp.org/pid/119/4173.html"
    - name: "Van Minh Do"
      me: "true"

      webpage: "https://minhdov.github.io/"
    - name: "Alok Prakash"
      webpage: "https://www.linkedin.com/in/alokprakash2/"
    - name: "Siew-Kei Lam"
      webpage: "https://siewkeilam.github.io/ei-research-group/index.html"
    - name: "Thambipillai Srikanthan"
      webpage: "https://www.ntu.edu.sg/scse/about-us/past-chairs/prof-thambipillai-srikanthan"
  intro: "This project is dedicated to accurately counting individuals waiting at bus stops, aiming to estimate 
  bus demand and enhance the efficiency of the bus schedule system. Achieving this goal involves the development 
  of a lightweight computer vision system and an optimized deep learning model. These innovations enable real-time 
  and resilient performance on resource-constrained embedded computing platforms. Notably, the project achieves significant 
  reductions in power consumption, facilitating continuous operation 24/7. This capability ensures precise people counting 
  even amidst fluctuations in illumination and varying degrees of crowded scenarios in Singapore."

